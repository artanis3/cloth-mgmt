<!DOCTYPE html>
<html>
<head>
    <title>Remove Background</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            width: 100%;
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 300px;
        }
        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        form input[type="submit"]:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Remove Background</h1>
    <form method="POST">
        <label for="table_name">Table Name:</label><br>
        <input type="text" id="table_name" name="table_name"><br>
        <label for="image_id">Image ID:</label><br>
        <input type="text" id="image_id" name="image_id"><br>
        <input type="submit" value="Remove Background">
    </form>    
</body>
</html>
